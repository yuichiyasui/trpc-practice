name: CI
on: 
  pull_request:
    branches:
      - main
jobs:
  testing:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install deps (with cache)
        run: pnpm install

      - name: Prisma Generate
        run: pnpm db:generate

      - name: Type Check
        run: pnpm type-check

      - name: Run Tests
        run: pnpm test
